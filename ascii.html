<html>
    <head>
        <title>CS472: ASCII Animation Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/ascii.css" rel="stylesheet" type="text/css"/>
        <script src="javascript/ascii.js" type="text/javascript"></script>
        <script src="javascript/animations.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            
                <h1>CS472: ASCII Animation Viewer</h1>
                <textarea id="mytextarea" rows="20" cols="80"></textarea>
                <div id="field">
                <fieldset>
                    <legend>Play Controls:</legend>
                    <button id="play">Play</button>
                    <button id="stop">Stop</button>
                </fieldset>
                <fieldset>
                    <legend>Play Animation:</legend>
                    <select id="animationChoice">
                        <option value="blank" >Blank</option>
                        <option value="exercise">Exercise</option>
                        <option value="juggler">Juggler</option>
                        <option value="bike">Bike</option>
                        <option value="dive">Dive</option>
                        <option value="custom">Custom</option>
                    </select>
                </fieldset>
                       <fieldset>
                    <legend>Size:</legend>
                    <select id="fontSize">
                        <option value="7pt"> Tiny</option>
                        <option value="10pt">Small</option>
                        <option value="12pt" selected>Medium</option>
                        <option value="16pt">large</option>
                        <option value="24pt">Extra Large</option>
                        <option value="32pt">XXL</option>
                    </select>
                       </fieldset>
                    <fieldset>
                        <legend>Speed:</legend>
                        <label><input  id= "turbo" type="checkbox" value="Turbo"/> Turbo</label>
                    </fieldset>
                </div>
                <div id="test">

                     alt="html validator"/>

                     <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png"
                     alt="html validator"/>
                     </a>
                    <a href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
                    </a>

                </div>
        </div>
    </body>
</html>
